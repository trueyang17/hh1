<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
        }
        ul{
            display: none;
        }
        h3{
            background: pink;
            color: #fff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }
        div:hover ul{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <h3>标题</h3>
        <ul>
            <li>列表一</li>
            <li>列表二</li>
            <li>列表三</li>
            <li>列表四</li>
        </ul>
    </div>
</body>
</html>
