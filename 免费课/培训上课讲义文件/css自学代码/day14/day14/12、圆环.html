<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.father{
            position: relative;
            width: 100px;
            height: 100px;
            border: 10px solid red;
            border-color: #555 #555 red red;
            border-radius: 50%;
            transform: rotate(45deg);
        }
        div.son{
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100px;
            height: 100px;
            border: 10px solid green;
            border-color: #555 red transparent transparent;
            border-radius: 50%;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="father">
        <!-- <div class="son"></div> -->
    </div>
</body>
</html>
