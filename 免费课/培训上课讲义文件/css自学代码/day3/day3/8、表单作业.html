<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <p>
                <label>用户名</label>
                <input type="text" placeholder="请设置用户名" required name="userName" />
            </p>
            <p>
                <label>手机号</label>
                <input type="text" placeholder="可用于登陆和找回密码" required name="tel" maxlength="11" />
            </p>
            <p>
                <label>密码</label>
                <input type="password" placeholder="请设置登陆密码" required name="pw" />
            </p>
            <p>
                <label>验证码</label>
                <input type="text" placeholder="请输入验证码" required name="code" />
                <input type="button" value="获取短信验证码"  />
            </p>
            <p>
                <input type="checkbox" required name="agree" />
                <span>阅读并接受<a href="http://www.baidu.com" target="_blank">《百度用户协议》</a>及<a href="http://www.baidu.com" target="_blank">百度隐私权保护声明</a></span>
            </p>
            <input type="submit" value="注册" />
        </form>
    </div>
</body>
</html>
