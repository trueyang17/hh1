<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>请选择你爱吃的水果</h3>
        <p>香蕉<input type="checkbox" name="fruit" value="banana" /></p>
        <p>草莓<input type="checkbox" name="fruit" value="strawberry" /></p>
        <p>苹果<input type="checkbox" name="fruit" value="apple" /></p>
        <p>橘子<input type="checkbox" name="fruit" value="orange" /></p>  
        <!-- 单选 -->
        <p>
            男：<input type="radio" name="sex" value="man" />
            女：<input type="radio" name="sex" value="woman" />
        </p>
        <select name="opt">
            <option value="opt1">选项一</option>
            <option value="opt2">选项二</option>
            <option value="opt3">选项三</option>
            <option value="opt4">选项四</option>
        </select>
        <input type="submit" />
    </form>
</body>
</html>
