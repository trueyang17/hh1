<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <p>
                <label for="userName">用户名</label>
                <input id="userName" type="text" placeholder="请设置用户名" required />
            </p>
            <p>
                <label  for="tel">手机号</label>
                <input id="tel"  type="text" placeholder="可用于登陆和找回密码" maxlength="11" required />
            </p>
            <p>
                <label for="pw">密码</label>
                <input id="pw" type="password" placeholder="请设置登陆密码" minlength="6"
                maxlength="14" required />
            </p>
            <p>
                <label for="code">验证码</label>
                <input id="code" type="text" placeholder="请输入验证码" 
                required/>
                <input type="button" value="获取短信验证码">
            </p>
            <p>
                <input type="checkbox" required />
                <label for="">阅读并接受 <a href="http://www.baidu.com" target="_blank" >《百度用户协议》</a> 及<a href="http://www.baidu.com""_blank" >《百度隐私权保护声明》</a> </label>
            </p>
            <p>
                <input type="submit" value="注册" >
            </p>
         
        </form>
    </div>
</body>
</html>
