<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 表单 -->
    <form action="">
        <!-- 文本框 -->
        <input type="text" autofocus />
        <input type="password" />
        <input type="radio" />
        <input type="checkbox" />
        <input type="button" value="普通按钮" />
        <input type="submit" value="提交按钮" />
        <input type="reset" />
        <!-- 文本域 -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- 下拉列表 -->
        <select name="" id="">
            <option value="">列表一</option>
            <option value="">列表二</option>
            <option value="">列表三</option>
            <option value="">列表四</option>
        </select>
        <!-- 单选按钮 -->
        <div>
            <p>
                <label for="man">男</label><input checked id="man" type="radio" name="sex" />
                <label for="woman">女</label><input id="woman" type="radio" name="sex" />
            </p>
        </div>
        <!-- 多选按钮 -->
        <div>
            <h3>请选出你喜欢的水果</h3>
            <p>
                <input type="checkbox" name="fruit" checked   /><!-- 表单选中-->
                <label>苹果</label>
            </p>
            <p>
                <input type="checkbox" name="fruit" />
                <label>橘子</label>
            </p>
            <p>
                <input type="checkbox" name="fruit" />
                <label>香蕉</label>
            </p>
            <p>
                <input type="checkbox" name="fruit" />
                <label>橙子</label>
            </p>
        </div>
        <!-- 表单常用属性 -->
        <input type="text" value="张三" readonly="true" disabled />
        <textarea name="" id="" cols="30" rows="10" readonly>我是文本域</textarea>
        <!-- placeholder -->
        <input type="text" placeholder="请输入用户名" required />
        <!-- disabled 禁用 -->
        <input type="text" disabled />
        <!-- required 提交表单之前必须填写的字段 -->
        <!-- autofocus 当页面加载完成时，鼠标获取焦点 -->
        <!-- 规定输入文本的最大长度 -->
        <input type="text" maxlength="11" minlength="3" />
    </form>
</body>
</html>
