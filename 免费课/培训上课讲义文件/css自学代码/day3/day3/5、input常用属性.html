<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 文本输入框 -->
    <input type="text" placeholder="请设置用户名" />
    <!-- readonly 只读 -->
    <input type="text" value="张三" readonly />
    <!-- 页面加载完成后自动获取焦点 -->
    <input type="text" autofocus />
    <!-- disabled 禁用 -->
    <input type="text" value="李四" disabled />
    <!-- checked 常用于 单选和多选按钮中 -->
    <p>香蕉<input type="checkbox" checked /></p>
    <p>苹果<input type="checkbox" /></p>
    <p>橘子<input type="checkbox" checked /></p>
    <p>葡萄<input type="checkbox" disabled /></p>
    <textarea name="" id="" cols="30" rows="10" placeholder="请输入文本" disabled></textarea>

    <!-- maxlength 属性 规定文本可输入的最大字符数 -->
    <input type="text" maxlength="10" minlength="2" />
</body>
</html>
