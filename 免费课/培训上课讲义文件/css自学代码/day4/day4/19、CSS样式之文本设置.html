<!DOCTYPE html>
<html la    ng="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            border: 1px solid red;
            color: blue;
            /* direction: rtl; */
            /* direction: rtl;设置文本方向 默认 ltr左对齐 */
            letter-spacing: 10px;/*字符间距*/
            text-align: left;
            text-decoration: line-through;/*对文本进行修饰 underline line-through*/
            text-indent:20px;
            word-spacing: 10px;
        }
        div{
            vertical-align: top;
        }
        div img{
            vertical-align: middle;/*设置元素的对齐方式*/
        }
    </style>
</head>
<body>
    <p>我是p元素</p>
    <div>
        <img src="img/timg.jpg" width="100" /><span>我是元素</span>
    </div>    
</body>
</html>
