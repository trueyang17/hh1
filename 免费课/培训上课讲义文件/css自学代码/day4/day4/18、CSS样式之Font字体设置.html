<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        em{
            font-style: normal;
        }
        div{
            font-size: 20px;/*字体大小*/
            font-style: italic;/*设置字体为斜体*/
            font-weight: 500;
            font-family: '宋体';
        }
        p{
            font: bold italic 20px/50px '宋体'; 
        }
    </style>
</head>
<body>
    <em>我是em元素</em>
    <div>欢迎来到珠峰培训</div>
    <p>我是p元素</p>
</body>
</html>
