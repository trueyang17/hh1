<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 伪元素选择器 */
        div{
            border: 1px solid red;
        }
        div::before{
            border: 1px solid yellow;
        }
        div::after{
            content: "我是弟弟";
        }
    </style>
</head>
<body>
    <div>我是div元素</div>
</body>
</html>
