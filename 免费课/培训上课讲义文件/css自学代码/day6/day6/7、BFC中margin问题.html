<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1,.div2{
            width: 100px;
            height: 100px;
            background: red;
            margin-top: 10px;
        }
        .wrapper{
            height: 500px;
            overflow: hidden;
        }
        .div1{
            margin-bottom: 20px;
        }
        .div2{
            margin-top: 30px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
    
</body>
</html>
