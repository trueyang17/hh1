<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1{
            width:100px;
            height: 100px;
            background: red;
            float: left;
            opacity: .5;
        }
        .div2{
            width: 200px;
            height: 200px;
            background: green;
            float: left;
        }
        /* 当元素设置浮动时，后面的块级元素假装看不到这个浮动元素，后面的元素就跑上去了 */
    </style>
</head>
<body>
    <div class="div1">1</div>
    <div class="div2">2</div>
</body>
</html>
