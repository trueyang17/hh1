<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 200px;
            border: 2px solid red;
            margin: 0 auto;
            list-style: none;
        }
        li{
            width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是li元素我是li元素我是li元素我是li元素我是li元素</li>
        <li>我是li元素</li>
    </ul>
</body>
</html>
