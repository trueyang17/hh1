<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .wrapper{
            position: fixed;/*固定定位 相对于可视区窗口 脱离文档流的*/
            top: 50%;
            left: 50%;
            margin-left: -180px;
            margin-top: -120px;
            /* border:2px solid red; */
            width: 360px;
            height: 180px;
        }
        .circle{
            position: absolute;
            width: 100px;
            height: 100px;
            border: 10px solid green;
            border-radius: 50%;
        }
        .wrapper .circle:first-child{
            left: 0;
            top: 0;
        }
        .circle2{
            left: 120px;
            border-color: blue;
        }
        .circle3{
            left: 240px;
            border-color: red;
        }
        .circle4{
            left: 57px;
            top: 60px;
            border-color: brown;
        }
        .wrapper .circle:last-child{
            left: 183px;
            top: 60px;
            border-color: #000;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="circle"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
