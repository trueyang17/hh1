<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .wrapper{
            position: absolute;
            width: 300px;
            height: 300px;
            margin-left: 300px;
            margin-top: 100px;
            background: orange;
        }
        .content{
            position: relative;
            width: 150px;
            height: 150px;
            margin-left: 150px;
            background: rgb(0,0,0);
        }
        .son{
            position: absolute;/*绝对定位*/
            left: 50px;
            top: 50px;
            width: 50px;
            height: 50px;
            background: yellow;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
