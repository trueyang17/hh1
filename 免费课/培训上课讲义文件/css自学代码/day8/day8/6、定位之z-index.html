<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .div1{
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0,0,0,.5);
            z-index: 10;
        }
        .div2{
            position: absolute;
            top: 40px;
            left: 40px;
            background: yellow;
        }

    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
