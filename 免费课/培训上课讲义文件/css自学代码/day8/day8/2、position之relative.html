<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .div1{
            width: 100px;
            height: 100px;
            background: rgba(255,0,0,.5);
            position: relative;/*相对定位*/
            /* 相对于本身进行位置的移动 */
            right: 50px;
            top: 50px;
        }
        .div2{
            width: 200px;
            height: 200px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
