<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .car{
            position: relative;
            width: 80px;
            border: 2px solid red;
            margin-left: 100px;
        }
        .carCont{
            position: absolute;
            left: -100px;
            width:296px;
            height: 400px;
            border: 2px solid green;
            display: none;
        }
        .car:hover .carCont{
            display: block;
        }
    </style>
</head>
<body>
    <div class="car">
        <span>购物车</span>
        <div class="carCont"></div>
    </div>
</body>
</html>
