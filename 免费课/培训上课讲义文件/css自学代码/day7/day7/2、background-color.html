<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;/*背景颜色*/
            /* 颜色的表示方式 */
            /** 
                1、关键字法（项目中不建议使用）
                2、rgb方式 
                    取值范围0~255
                    书写方式 rgb(0,0,0)
                    rgba(0,0,0,0~1)   alpha
                3、十六进制法
                    取值范围 00~ff
                    书写方式 #000000 黑色 #ffffff 白色
                    缩写 黑色可缩写为 #000 白色可缩写为 #fff  #ff0000->#f00
            **/
        }
    </style>
</head>
<body>
    <div>我是div元素</div>
</body>
</html>
