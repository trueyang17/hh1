<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="" />
</head>
<body>
    <!-- 文本格式化标签 -->
    <b>我是b标签</b>测试
    <!-- strong有强调作用-->
    <strong>我是strong标签</strong>
    <!-- i标签 对文本进行倾斜-->
    <i>我是i标签</i>
    <!-- em有强调作用 -->
    <em>我是em标签</em>
    <small>我是small标签</small>
    <sup>我是sup</sup>
    <big>我是big标签</big>
    <sub>我是sub</sub>
    <ins>我是ins</ins>
    <del>我是del</del>
</body>
</html>
