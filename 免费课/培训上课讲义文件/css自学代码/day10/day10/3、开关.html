<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        label{
            position: relative;
            display: inline-block;
            width: 200px;
            height: 100px;
            border: 1px solid #efefef;
            border-radius: 50px;
        }
        label::before{
            content: "";
            display: inline-block;
            width: 98px;
            height: 98px;
            position: absolute;
            left: 1px;
            top:1px;
            background: #ccc;
            border-radius: 50%;
            transition: all .4s;
        }
        input:checked+label{
            background: #4cd760;
        }
        input:checked+label::before{
            left: 100px;
            background: #fff;
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            transition: all 0.6s ease-in;
            outline: 10px solid red;
        }
        div:hover{
            border-color: yellow;
        }
    </style>
</head>
<body>
    <input id="off" type="checkbox" />
    <label for="off"></label>
    <div></div>
</body>
</html>
