<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input{
            display: none;
        }
        label{
            display: inline-block;
            width: 30px;
            height: 30px;
            /* border: 1px solid red; */
            background: #00ff00 url(img/white-gou.png) no-repeat center;
            background-size: 15px;
            border-radius: 5px;
        }
        input:checked+label{
            /* border: 1px solid orange; */
            background-color:#fff; 
            background-image:  url(img/yellow-gou.png);
        }
    </style>
</head>
<body>
    <h3>请选择你爱吃的水果</h3>
    <p>
        香蕉
        <input id="banana" type="checkbox" name="fruit" />
        <label for="banana"></label>
    </p>
    <p>
        苹果
        <input id="apple" type="checkbox" name="fruit" />
        <label for="apple"></label>
    </p>
    <p>
        橘子
        <input id="orange" type="checkbox" name="fruit" />
        <label for="orange"></label>
    </p>
    <p>
        西瓜
        <input id="waterMelon" type="checkbox" name="fruit" />
        <label for="waterMelon"></label>
    </p>
</body>
</html>
