<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--[if lt IE 9]>
        <script src="js/html5.js"></script>
    <![endif]-->
    <style>
        header{
            height: 80px;
            background: greenyellow;
            text-align: center;
            line-height: 80px;
            color: #fff;
        }
        nav{
            font-size: 0;
           background: green;
           height: 50px; 
        }
        nav a{
            font-size: 16px;
            display: inline-block;
            line-height: 50px;
            width: 20%;
            text-align: center;
            color: #fff;
            text-decoration: none;
            border-right: 1px solid #fff;
            box-sizing: border-box;
        }
        section{
            height: 100px;
            background: purple;
            margin-top: 10px;
            text-align: center;
            line-height: 100px;
            color: #fff;
        }
        footer{
            height: 80px;
            background: greenyellow;
            margin-top: 10px;
            text-align: center;
            line-height: 80px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>我是头部</header>
    <nav>
        <a href="">首页</a>
        <a href="">首页</a>
        <a href="">首页</a>
        <a href="">首页</a>
        <a href="">首页</a>
    </nav>
    <section>我是内容部分</section>
    <section>我是内容部分</section>
    <section>我是内容部分</section>
    <section>我是内容部分</section>
    <section>我是内容部分</section>
    <footer>我是尾部</footer>
</body>
</html>
