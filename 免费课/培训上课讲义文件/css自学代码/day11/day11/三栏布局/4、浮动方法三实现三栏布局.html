<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left,.middle,.right{
            float: left;
        }
        .left,.right{
            width: 200px;
            height: 300px;
            background: purple;
            opacity: .4;
        }
        .left{
            position: relative;/*提升层级*/
            z-index: 100;
        }
        .middle{
            width: 100%;
            height: 400px;
            margin-left: -200px;
            margin-right: -200px;
            background: yellow;
            padding: 0 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="middle">sfjskdfj</div>
        <div class="right"></div>
    </div>
</body>
</html>
