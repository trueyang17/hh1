<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main{
            padding: 0 210px;
            background: red;
        }
        .left,.right{
            width: 200px;
            height: 500px;
            background: purple;
        }
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        .center{
            height: 600px;
            margin: 0 200px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center">123</div>
        
    </div>
</body>
</html>
