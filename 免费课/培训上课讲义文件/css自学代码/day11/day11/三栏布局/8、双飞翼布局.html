<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left,.main,.right{
            float: left;
        }
        .main{
            width: 100%;
            height: 400px;
            background: yellow;
        }
        .left,.right{
            width: 200px;
            height: 300px;
            background: purple;
        }
        .left{
            margin-left: -100%;
        }
        .right{
            margin-left: -200px;
        }
        .middle{
            margin: 0 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="middle">middle</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
