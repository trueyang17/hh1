<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            padding: 0 200px;
            height: 500px;
            background: red;
        }
        .middle,.left,.right{
            position: relative;
            float: left;
        }
        .left,.right{
            width: 200px;
            height: 300px;
            background: purple;
        }
        .left{
            left: -200px;
            background: green;
        }
        .middle{
            width: 100%;
            height: 400px;
            background: yellow;
        }
        .left{
            margin-left: -100%;
        }
        .right{
            margin-left: -200px;
            right: -200px;
        }
    </style>
</head>
<body>
    <div class="container">
         <div class="middle">342342</div>
         <div class="left"></div>
         <div class="right"></div>
    </div>
</body>
</html>
