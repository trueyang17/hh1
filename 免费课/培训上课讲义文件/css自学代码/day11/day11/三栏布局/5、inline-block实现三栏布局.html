<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main{
            font-size: 0;
        }
        .left,.middle,.right{
            display: inline-block;
            vertical-align: top;
        }
        .left,.right{
            width: 200px;
            height: 300px;
            background: purple;
        }
        .middle{
            width: calc(100% - 400px);
            height: 400px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
    </div>
</body>
</html>
