<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main{
            position: relative;
            background: red;
            height: 500px;
        }
        .left,.right{
            background:yellow;
            width: 200px;
            position: absolute;
            height: 400px;
            opacity: .3;
            top: 0;
        }
        .left{
            left: 0;
        }
        .right{
            right: 0;
        }
        .center{
            background: purple;
            margin-left: 200px;
            margin-right: 200px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="center">123</div>
        <div class="right"></div>
    </div>
</body>
</html>
