<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/tabControl.css">
</head>
    <style>
        #container {
        width: 400px;
        height: 330px;
        margin: 50px auto;
        border: 1px solid yellowgreen;
        }
        #container ul {
            height: 30px;
        }
        #container ul li {
            float: left;
            width: 99px;
            height: 29px;
            line-height: 29px;
            text-align: center;
            cursor: pointer;
            border-bottom: 1px solid yellowgreen;
            border-right: 1px solid yellowgreen;
        }
        #container ul li.active {
            background: red;
            border-bottom-color: black;
        }
        #container ul li:nth-last-child(1) {
            border-right: 0;
            width: 100px;
        }
        #container div div {
            display: none;
            height: 300px;
            text-align: center;
            line-height: 300px;
        }
        #container div div.active {
            display: block;
        }
    </style>
<body>
    <div id="container">
        <ul class="butt">
            <li class="active">电影</li>
            <li>音乐</li>
            <li>跑步</li>
            <li>看书</li>
        </ul>
        <div class="box">
            <div class="active">电影</div>
            <div>音乐</div>
            <div>跑步</div>
            <div>看书</div>
        </div>
    </div>
    <script>
        // 第一步获取到所有需要操作的DOM
        var butt = document.getElementsByClassName('butt')[0];
        // 拿到所有的 li
        var lis = butt.getElementsByTagName('li');

        var boxParent = document.getElementsByClassName('box')[0];
        // 拿到boxParent下的div
        var boxs = boxParent.getElementsByTagName('div');

        // 点击时候真正的功能
        function change(index) {
            for (var i = 0; i < lis.length; i++) {
                lis[i].className = '';
                boxs[i].className = '';
            }
            lis[index].className = 'active';
            boxs[index].className = 'active';
        }
        // 第二步 给每一个LI绑定点击事件
        for (var i = 0; i < lis.length; i++) {
            lis[i].index = i; 
            // 循环的时候给每一个 li 添加一个私有属性index 值是每一次循环的 i
            lis[i].onclick = function () {
                // this 代表的是当前点击的DOM对象
                change(this.index);
            }
        }
    </script>
    <!-- <script src="./tabControl.js"></script> -->
</body>
</html>
