<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#cont{
			width: 50px;
			height: 30px;
			border: 1px solid gray;
			margin: 0 auto;
			text-align: center;
			line-height: 30px;
		}
		button{
			display: block;
			width: 80px;
			height: 30px;
			
			margin: 10px auto;
			border-radius: 25px; 
		}
	</style>
<body>

	<div id="cont"></div>	
	<button>点击验证码</button>
	<script>
		function vaildata() {
			var str = 'hfhhjgl11abcjj124eikmnopqrstuvwxyzxhxHFFGH6567853376770098'
			var index = null;
			var result = '';
			for (var i = 0; i < 4; i++) {
				//在当前str的所有索引中随机取一个；
				index = Math.floor(Math.random() * str.length);
				//取到索引index在str中的值和result中字符进行拼接；
				var cur = str.charAt(index);
				if (result.indexOf(cur) === -1) {
					result += cur;
				} else {
					i--;
				}
				
			}
			return result;
		}
		console.log(vaildata())

		var botton = document.getElementsByTagName('button')[0];
		var cont = document.getElementById('cont')
		botton.onclick = function () {
			var data = vaildata();
			cont.innerHTML = data;
		}
	</script>
</body>
</html>
