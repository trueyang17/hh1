        }

      function num() {
          var type = ['number','string'];
          var total = 0;
          for (let i = 0; i < arguments.length; i++) {
              var cur = arguments[i]
              if (type.includes(typeof cur)) {
                  var curNam = +cur;
                if(!isNaN(curNam)) {total += curNam}
              }
          }
          return total;
      }
