<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
div{height: 200px;width: 200px;margin: auto;top: -1000px;right: -1000px;bottom: 0;left: 0;position: absolute;background: green;transition:1s;}
</style>
<body>
    <div></div>
    <script>
        const a = document.getElementsByTagName('div')[0]
        setTimeout(function () {
            a.style.top = 0;
            a.style.right = 0;
        },2000)
    </script>
</body>
</html>
